  <main>
    <section id="contact" class="c-contact">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 m-auto c-bg__form">
              <h2 class="pb-0">User Information</h2>
              <form class="c-form" id="js-needsValidation">
                <div class="form-group c-form__group">
                  <input
                    type="text"
                    name="name"
                    id="naam"
                    class="form-control form-control-lg c-form__input"
                    placeholder="First name + Last name"
                    minlength="2"
                    required
                  />
                  <label class="c-form__label" for="naam"> Name </label>
                </div>
                <div class="form-group c-form__group">
                  <input
                    type="number"
                    id="age"
                    name="number"
                    class="form-control form-control-lg c-form__input"
                    min="18"
                    max="100"
                    placeholder="Eva"
                    required
                  />
                  <label class="c-form__label" for="age"> Age </label>
                </div>
                <div class="form-group c-form__group">
                  <input
                    type="text"
                    id="adress"
                    name="adress"
                    class="form-control form-control-lg c-form__input"
                    required
                    placeholder="Adress"
                  />
                  <label class="c-form__label" for="adress"> Adress </label>
                </div>
                <div class="form-group c-form__group">
                  <input
                    type="number"
                    name="zipcode"
                    id="zipcode"
                    class="form-control form-control-lg c-form__input"
                    min="1000"
                    max="9999"
                    placeholder="zipcode"
                    required
                  />
                  <label class="c-form__label" for="zipcode"> zipcode </label>
                </div>
                <div class="form-group c-form__group">
                  <input
                    type="email"
                    name="city"
                    id="city"
                    class="form-control form-control-lg c-form__input"
                    placeholder="city"
                    required
                  />
                  <label class="c-form__label" for="city"> city </label>
                </div>
                <div class="form-group c-form__group">
                  <input
                    type="tel"
                    id="gsm" 
                    name="phonenum"
                    pattern="((^[+\s0-9]{2,6}[\s\./0-
                                    9]*$))"
                    class="form-control form-control-lg c-form__input"
                    placeholder="phone number"
                  />
                  <label class="c-form__label" for="gsm"> Phone number </label>
                </div>
                <button
                  type="submit"
                  class="o-button o-button--submit mt-3"
                  id="js-button-submit"
                >
                  Update user information
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
