<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/screen.css" />
    <script src="modal.js"></script>
  </head>
  <body>
    <header>
      <h1>Dashboard</h1>
      <button>
        <img src="" alt="" />
        <p>SUBSCRIBED</p>
      </button>
      <button>
        <img src="" alt="" />
        <p>FREE</p>
      </button>
      <button>
        <img src="" alt="" />
        <p>OVERVIEW</p>
      </button>
      <button>
        <img src="" alt="" />
        <p>OVERVIEW</p>
      </button>
      <button>
        <img src="" alt="" />
        <p>ACTIVE</p>
      </button>
      <button>
        <img src="" alt="" />
        <p>QUEUED</p>
      </button>
    </header>
    <nav>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>
    <main>

      <div id="j-user-popup" class="c-user-popup ">
       
        <div class="row">
          <div class="col-6">
              <!-- je kan het hier dynamisch maken -->
              <h3 class="c-user-popup__name">Bob Dien</h3>
              <h4 class="c-user-popup__function">Administrator</h4>
          </div>
          <!-- HIER MOET AFBEELDING-->
          <div class="col-6 ">
              <img
              class="c-user-popup__avatar"
              src="../Admin-Dashboard/img/user/user_profile_picture.jpg"
              alt="Picture of user"
            />
           <span class="c-user-popup__close">&times;</span>
          </div>
        </div>
        <div class="row c-user-popup__info">
          <div class="col-6">
            <div class="c-user-popup__element">
              <label class="c-user-popup__label" for="c_username"
                >Username</label
              ><input
                class="c-user-popup__input"
                type="text"
                id="c_username"
                name="c_username"
                placeholder="Username"
                disabled
              />
            </div>
            <div class="c-user-popup__element">
              <label class="c-user-popup__label" for="c_password"
                >Password</label
              ><input
                class="c-user-popup__input"
                type="text"
                id="c_password"
                name="c_password"
                placeholder="*********"
                disabled
              />
            </div>
          </div>
          <div class="col-6">
            <div class="c-user-popup__element">
              <label class="c-user-popup__label" for="c_email">E-mail</label
              ><input
                class="c-user-popup__input"
                type="text"
                id="c_email"
                name="c_email"
                placeholder="Bob_Dien@outlook.com"
                disabled
              />
            </div>
            <div class="c-user-popup__element">
              <label class="c-user-popup__label" for="c_accounttype">Type</label
              ><input
                class="c-user-popup__input"
                type="text"
                id="c_accounttype"
                name="c_accounttype"
                placeholder="Administrator"
                disabled
              />
            </div>
          </div>
        </div>
        <div class="row justify-content-around">
          <button class="col-4">
          <a>MAKE ACCOUNT</a>
          <button class="col-3">
          <a>EDIT</a>
          <button class="col-3">
          <a>LOG OUT</a>
        </button>
        </div>
      </div>

      <!-- Trigger/Open The Modal -->
      <button id="btn-user-popup">Open Modal</button>  
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
