<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/screen.css" />
  </head>
  <body>
    <main>
      <section class="col-12">
        <div class="container">
          <div class="c-form1">
            <form class="c-form1-padding">
              <h2 class="col-12 c-h-size">Add New Serie</h2>
              <div class="row">
                <div class="col-lg-6 col-sm-12">
                  <input
                    type="text"
                    class="form-control c-form1-margin c-form-input"
                    placeholder="Title*"
                    required
                  />
                </div>
                <div class="col-lg-6 col-sm-12">
                  <input
                    type="text"
                    class="form-control c-form1-margin c-form-input"
                    placeholder="Info*"
                    required
                  />
                </div>
                <div class="col-lg-6 col-sm-12">
                  <input
                    type="text"
                    class="form-control c-form1-margin c-form-input"
                    placeholder="Actors*"
                    required
                  />
                </div>
                <div class="col-lg-6 col-sm-12">
                  <select
                    class="custom-select c-form1-margin c-form-select"
                    id="mySelect"
                    onchange="myFunction()"
                    required
                  >
                    <option selected>Genres*</option>
                    <option value="1">Action</option>
                    <option value="2">Fantasie</option>
                    <option value="3">Horror</option>
                    <option value="4">Triller</option>
                    <option value="5">Horror</option>
                    <option value="6">Romantic</option>
                  </select>
                </div>
                <div class="col-12">
                  <select
                    class="custom-select c-form1-margin c-form-select-long"
                    id="mySelect"
                    onchange="myFunction()"
                    required
                  >
                    <option selected>Language*</option>
                    <option value="1">Englisch</option>
                    <option value="2">France</option>
                    <option value="3">Chinees</option>
                    <option value="4">German</option>
                    <option value="5">Italian</option>
                    <option value="6">Dutch</option>
                  </select>
                </div>
                <div class="col-12">
                  <select
                    class="custom-select c-form1-margin c-form-select-long"
                    id="mySelect"
                    onchange="myFunction()"
                    required
                  >
                    <option selected>Subtitles*</option>
                    <option value="1">Englisch</option>
                    <option value="2">France</option>
                    <option value="3">Chinees</option>
                    <option value="4">German</option>
                    <option value="5">Italian</option>
                    <option value="6">Dutch</option>
                  </select>
                </div>
                <div class="col-12">
                  <textarea
                    class="c-form__textarea"
                    id="discription"
                    name="discription"
                  >
Discription</textarea
                  >
                  <label for="discription">Discription*</label>
                </div>
                <h2 class="col-12 c-h-size">Add as serie season</h2>
                <div class="col-lg-4 col-md-8 col-sm-12">
                  <select
                    class="custom-select c-form1-margin c-form-select-short"
                    id="mySelect"
                    onchange="myFunction()"
                    required
                  >
                    <option selected>Add to serie</option>
                    <option value="1">Serie 1</option>
                    <option value="2">Serie 2</option>
                    <option value="3">Serie 3</option>
                    <option value="4">Serie 4</option>
                    <option value="5">Serie 5</option>
                    <option value="6">Serie 6</option>
                  </select>
                </div>
              </div>
              <div class="d-flex flex-column">
                <div class="d-flex c-margin flex-wrap">
                  <div class="col-lg-6 c-spacing d-flex justify-content-start c-sapcing">
                    <div class="c-form__button c-form1-titel">
                      Add new image
                    </div>
                  </div>
                  <div class="col-lg-6 c-spacing d-flex justify-content-end c-spacing">
                    <div class="c-form__button2">
                      <svg class="c-form-svg" viewBox="0 0 52.664 36.865">
                        <path
                          id="cloud-upload-alt-solid"
                          d="M44.238,48.013a7.909,7.909,0,0,0-7.373-10.747A7.859,7.859,0,0,0,32.479,38.6,13.167,13.167,0,0,0,7.9,45.166c0,.222.008.444.016.667a11.853,11.853,0,0,0,3.933,23.032H42.131a10.532,10.532,0,0,0,2.107-20.852ZM32.372,53.066H26.99v9.216A1.32,1.32,0,0,1,25.674,63.6h-3.95a1.32,1.32,0,0,1-1.317-1.317V53.066H15.026a1.314,1.314,0,0,1-.93-2.246l8.673-8.673a1.321,1.321,0,0,1,1.86,0L33.3,50.819a1.316,1.316,0,0,1-.93,2.246Z"
                          transform="translate(0 -32)"
                          fill="#0f171e"
                        />
                      </svg>

                      <div class="c-form-content">
                        <p>Open/drop pictureâ€™s</p>
                        <p>Or</p>
                        <p>browse file</p>
                      </div>

                      <svg class="c-form-svg" viewBox="0 0 52.664 36.865">
                        <path
                          id="cloud-upload-alt-solid"
                          d="M44.238,48.013a7.909,7.909,0,0,0-7.373-10.747A7.859,7.859,0,0,0,32.479,38.6,13.167,13.167,0,0,0,7.9,45.166c0,.222.008.444.016.667a11.853,11.853,0,0,0,3.933,23.032H42.131a10.532,10.532,0,0,0,2.107-20.852ZM32.372,53.066H26.99v9.216A1.32,1.32,0,0,1,25.674,63.6h-3.95a1.32,1.32,0,0,1-1.317-1.317V53.066H15.026a1.314,1.314,0,0,1-.93-2.246l8.673-8.673a1.321,1.321,0,0,1,1.86,0L33.3,50.819a1.316,1.316,0,0,1-.93,2.246Z"
                          transform="translate(0 -32)"
                          fill="#0f171e"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
                
                <div class="col-12 d-flex justify-content-center">
                  <button class="c-form__button--submit" type="submit">
                    Submit
                  </button>
                </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <div id="j-user-popup" class="c-user-popup">
       
      <div class="row">
        <div class="col-6">
            <!-- je kan het hier dynamisch maken -->
            <h5 class="c-user-popup__name">Bob Dien</h5>
            <h6 class="c-user-popup__function">Administrator</h6>
        </div>
        <!-- HIER MOET AFBEELDING-->
        <div class="col-6 ">
            <img
            class="c-user-popup__avatar"
            src="../Admin-Dashboard/img/user/user_profile_picture.jpg"
            alt="Picture of user"
          />
         <span class="c-user-popup__close">&times;</span>
        </div>
      </div>
      <div class="row c-user-popup__info">
        <div class="col-6">
          <div class="c-user-popup__element">
            <label class="c-user-popup__label" for="c_username"
              >Username</label
            ><input
              class="c-user-popup__input"
              type="text"
              id="c_username"
              name="c_username"
              placeholder="Username"
              disabled
            />
          </div>
          <div class="c-user-popup__element">
            <label class="c-user-popup__label" for="c_password"
              >Password</label
            ><input
              class="c-user-popup__input"
              type="text"
              id="c_password"
              name="c_password"
              placeholder="*********"
              disabled
            />
          </div>
        </div>
        <div class="col-6">
          <div class="c-user-popup__element">
            <label class="c-user-popup__label" for="c_email">E-mail</label
            ><input
              class="c-user-popup__input"
              type="text"
              id="c_email"
              name="c_email"
              placeholder="Bob_Dien@outlook.com"
              disabled
            />
          </div>
          <div class="c-user-popup__element">
            <label class="c-user-popup__label" for="c_accounttype">Type</label
            ><input
              class="c-user-popup__input"
              type="text"
              id="c_accounttype"
              name="c_accounttype"
              placeholder="Administrator"
              disabled
            />
          </div>
        </div>
      </div>
      <div class="row justify-content-around">
        <button class="col-4">
        <a>MAKE ACCOUNT</a>
        <button class="col-3">
        <a>EDIT</a>
        <button class="col-3">
        <a>LOG OUT</a>
      </button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
